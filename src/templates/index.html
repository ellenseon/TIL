<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today Ellen Learned</title>
  <meta name="description" content="Today Ellen Learned">
  <meta name="author" content="ellenseon">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ellenseon.github.io/TIL/">
  <meta property="og:title" content="TIL - Today Ellen Learned">
  <meta property="og:description" content="Today Ellen Learned">
  <meta property="og:image" content="https://ellenseon.github.io/TIL/assets/images/profile/Ellen.jpg">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://ellenseon.github.io/TIL/">
  <meta property="twitter:title" content="TIL - Today Ellen Learned">
  <meta property="twitter:description" content="Today Ellen Learned">
  <meta property="twitter:image" content="https://ellenseon.github.io/TIL/assets/images/profile/Ellen.jpg">
  
  <link rel="stylesheet" href="/TIL/styles/main.css">
  <link rel="stylesheet" href="/TIL/styles/prism-github-dark.css">
  <link rel="alternate" type="application/rss+xml" title="TIL RSS Feed" href="/TIL/rss.xml">
</head>
<body>
  {{header}}
  
  <main class="main-container">
    <div class="search-bar">
      <div class="search-box-small">
        <input type="text" id="search-input" placeholder="검색...">
        <div id="search-results"></div>
      </div>
    </div>
    <div class="main-content-wrapper">
      <aside class="sidebar">
        <div class="tags-sidebar-wrapper">
          <button class="tags-toggle" id="tags-toggle" aria-label="Tags 토글">
            <span class="tags-toggle-text">Tags</span>
            <svg class="tags-toggle-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 9l6 6 6-6"/>
            </svg>
          </button>
          <div class="tags-sidebar" id="tags-sidebar">
            {{tagsSidebar}}
          </div>
        </div>
      </aside>
      <div class="content-area">
        <div class="tags-sidebar-mobile">
          <div class="tags-sidebar-wrapper">
            <button class="tags-toggle" id="tags-toggle-mobile" aria-label="Tags 토글">
              <span class="tags-toggle-text">Tags</span>
              <svg class="tags-toggle-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 9l6 6 6-6"/>
              </svg>
            </button>
            <div class="tags-sidebar" id="tags-sidebar-mobile">
              {{tagsSidebar}}
            </div>
          </div>
        </div>
        <div class="posts-list">
          {{posts}}
        </div>
      </div>
    </div>
  </main>
  
  <script>
    // Tags 토글 (데스크톱)
    const tagsToggle = document.getElementById('tags-toggle');
    const tagsSidebar = document.getElementById('tags-sidebar');
    
    if (tagsToggle && tagsSidebar) {
      // 기본적으로 접힘 상태
      tagsSidebar.classList.add('collapsed');
      
      tagsToggle.addEventListener('click', () => {
        tagsSidebar.classList.toggle('collapsed');
        tagsToggle.classList.toggle('active');
      });
    }
    
    // Tags 토글 (모바일)
    const tagsToggleMobile = document.getElementById('tags-toggle-mobile');
    const tagsSidebarMobile = document.getElementById('tags-sidebar-mobile');
    const tagsWrapperMobile = tagsToggleMobile?.closest('.tags-sidebar-wrapper');
    
    if (tagsToggleMobile && tagsSidebarMobile) {
      // 기본적으로 접힘 상태
      tagsSidebarMobile.classList.add('collapsed');
      if (tagsWrapperMobile) {
        tagsWrapperMobile.classList.add('collapsed-wrapper');
      }
      
      tagsToggleMobile.addEventListener('click', () => {
        const isCollapsed = tagsSidebarMobile.classList.toggle('collapsed');
        tagsToggleMobile.classList.toggle('active');
        if (tagsWrapperMobile) {
          if (isCollapsed) {
            tagsWrapperMobile.classList.add('collapsed-wrapper');
          } else {
            tagsWrapperMobile.classList.remove('collapsed-wrapper');
          }
        }
      });
    }
  </script>
  
  {{footer}}
  
  <script>
    const searchIndex = {{searchIndex}};
  </script>
  <script src="/TIL/scripts/lunr.min.js"></script>
  <script src="/TIL/scripts/search.js"></script>
  <script src="/TIL/scripts/relative-time.js"></script>
  <script>
    // 포스트 전체 영역 클릭 가능하게 만들기 (태그 제외)
    document.addEventListener('DOMContentLoaded', function() {
      const postPreviews = document.querySelectorAll('.post-preview[data-post-url]');
      
      postPreviews.forEach(post => {
        post.addEventListener('click', function(e) {
          // 태그나 링크를 클릭한 경우는 기본 동작 유지
          if (e.target.closest('.post-tags') || e.target.closest('a')) {
            return;
          }
          
          const url = this.getAttribute('data-post-url');
          if (url) {
            window.location.href = url;
          }
        });
      });
    });
  </script>
</body>
</html>
