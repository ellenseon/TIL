<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} - TIL</title>
  <meta name="description" content="{{description}}">
  <meta name="author" content="ellenseon">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{url}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:image" content="{{image}}">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{url}}">
  <meta property="twitter:title" content="{{title}}">
  <meta property="twitter:description" content="{{description}}">
  <meta property="twitter:image" content="{{image}}">
  
  <link rel="stylesheet" href="/TIL/styles/main.css">
  <link rel="stylesheet" href="/TIL/styles/prism-github-dark.css">
</head>
<body>
  <header class="site-header">
    <div class="header-top">
      <div class="header-left">
        <h1 class="site-logo"><a href="/TIL/">TIL - Today Ellen Learned</a></h1>
      </div>
      <div class="header-right">
        <a href="/TIL/rss.xml" target="_blank" class="header-icon" title="RSS Feed">
          <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.002 2.725a.75.75 0 0 1 .797-.699C8.79 2.42 13.58 7.21 13.974 13.201a.75.75 0 0 1-.699.798H12.3c-.38 0-.7-.282-.75-.653C11.15 9.484 6.516 4.85 1.353 4.45c-.37-.05-.653-.37-.653-.75v-1.5a.75.75 0 0 1 .302-.475z"/>
            <path d="M2.002 7.725a.75.75 0 0 1 .797-.699C6.79 7.42 8.58 9.21 8.974 13.201a.75.75 0 0 1-.699.798H7.3c-.38 0-.7-.282-.75-.653C6.15 10.484 5.516 9.85 1.353 9.45c-.37-.05-.653-.37-.653-.75v-1.5a.75.75 0 0 1 .302-.475z"/>
            <circle cx="2.5" cy="13.5" r="1.5"/>
          </svg>
        </a>
      </div>
    </div>
    <div class="profile-section">
      <img src="/TIL/assets/images/profile/Ellen.jpg" alt="Profile" class="profile-image">
      <div class="profile-info">
        <h2 class="profile-name">Ellen Seon</h2>
        <p class="profile-description">If you know Ellen, you will absolutely love her.</p>
      </div>
    </div>
    <nav class="main-nav">
      <a href="/TIL/" class="nav-tab">글</a>
      <a href="/TIL/series.html" class="nav-tab">시리즈</a>
      <a href="/TIL/about.html" class="nav-tab">소개</a>
    </nav>
  </header>
  
  <main class="about-container">
    <article class="post">
      {{seriesInfo}}
      
      <header class="post-header">
        <h1>{{title}}</h1>
        <div class="post-meta">
          <time>{{date}}</time>
          <div class="tags">{{tags}}</div>
        </div>
      </header>
      
      <div class="post-content">
        {{content}}
      </div>
      
      {{seriesShare}}
      {{seriesNavigation}}
      
      <div class="post-footer">
        <div class="post-navigation">
          <div class="nav-prev">{{prevPost}}</div>
          <div class="nav-next">{{nextPost}}</div>
        </div>
        {{footerShare}}
      </div>
        
        <!-- Disqus 댓글 (비활성화됨 - 필요시 주석 해제하고 YOUR-DISQUS-SHORTNAME을 설정하세요)
        <div id="disqus_thread"></div>
        <script>
          (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://YOUR-DISQUS-SHORTNAME.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
          })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        -->
      </div>
    </article>
  </main>
  
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Ellen Seon <a href="https://github.com/ellenseon/TIL/blob/main/LICENSE">MIT License</a></p>
    </div>
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
</body>
</html>
