<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} - TIL</title>
  <meta name="description" content="{{description}}">
  <meta name="author" content="ellenseon">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{url}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:image" content="{{image}}">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{url}}">
  <meta property="twitter:title" content="{{title}}">
  <meta property="twitter:description" content="{{description}}">
  <meta property="twitter:image" content="{{image}}">
  
  <link rel="stylesheet" href="/TIL/styles/main.css">
  <link rel="stylesheet" href="/TIL/styles/prism-github-dark.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="header-content">
        <img src="/TIL/assets/images/profile/Ellen.jpg" alt="Profile" class="profile-image">
        <div>
          <h1><a href="/TIL/">TIL</a></h1>
          <p class="subtitle">Today I Learned</p>
        </div>
      </div>
      <nav>
        <a href="/TIL/">Home</a>
        <a href="/TIL/rss.xml" target="_blank">RSS</a>
      </nav>
    </div>
  </header>
  
  <main class="container">
    <article class="post">
      <header class="post-header">
        <h1>{{title}}</h1>
        <div class="post-meta">
          <time>{{date}}</time>
          <div class="tags">{{tags}}</div>
        </div>
      </header>
      
      <div class="post-content">
        {{content}}
      </div>
      
      <div class="post-footer">
        <div class="social-share">
          <span>공유하기:</span>
          <a href="https://twitter.com/intent/tweet?text={{encodedTitle}}&url={{encodedUrl}}" target="_blank" rel="noopener noreferrer">Twitter</a>
          <a href="https://www.facebook.com/sharer/sharer.php?u={{encodedUrl}}" target="_blank" rel="noopener noreferrer">Facebook</a>
          <a href="https://www.linkedin.com/sharing/share-offsite/?url={{encodedUrl}}" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        </div>
        
        <div class="post-navigation">
          <div class="nav-prev">{{prevPost}}</div>
          <div class="nav-next">{{nextPost}}</div>
        </div>
        
        <div id="disqus_thread"></div>
        <script>
          (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://YOUR-DISQUS-SHORTNAME.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
          })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      </div>
    </article>
  </main>
  
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2024 ellenseon. <a href="https://github.com/ellenseon/TIL/blob/main/LICENSE">MIT License</a></p>
    </div>
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
</body>
</html>
