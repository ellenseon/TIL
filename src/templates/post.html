<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} - TIL</title>
  <meta name="description" content="{{description}}">
  <meta name="author" content="ellenseon">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{url}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:image" content="{{image}}">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{url}}">
  <meta property="twitter:title" content="{{title}}">
  <meta property="twitter:description" content="{{description}}">
  <meta property="twitter:image" content="{{image}}">
  
  <link rel="stylesheet" href="/TIL/styles/main.css">
  <link rel="stylesheet" href="/TIL/styles/prism-github-dark.css">
</head>
<body>
  <header class="site-header">
    <div class="header-top">
      <div class="header-left">
        <h1 class="site-logo"><a href="/TIL/">TIL - Today Ellen Learned</a></h1>
      </div>
      <div class="header-right">
        <a href="/TIL/rss.xml" target="_blank" class="header-icon" title="RSS Feed">
          <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.002 2.725a.75.75 0 0 1 .797-.699C8.79 2.42 13.58 7.21 13.974 13.201a.75.75 0 0 1-.699.798H12.3c-.38 0-.7-.282-.75-.653C11.15 9.484 6.516 4.85 1.353 4.45c-.37-.05-.653-.37-.653-.75v-1.5a.75.75 0 0 1 .302-.475z"/>
            <path d="M2.002 7.725a.75.75 0 0 1 .797-.699C6.79 7.42 8.58 9.21 8.974 13.201a.75.75 0 0 1-.699.798H7.3c-.38 0-.7-.282-.75-.653C6.15 10.484 5.516 9.85 1.353 9.45c-.37-.05-.653-.37-.653-.75v-1.5a.75.75 0 0 1 .302-.475z"/>
            <circle cx="2.5" cy="13.5" r="1.5"/>
          </svg>
        </a>
      </div>
    </div>
    <div class="profile-section">
      <img src="/TIL/assets/images/profile/Ellen.jpg" alt="Profile" class="profile-image">
      <div class="profile-info">
        <h2 class="profile-name">Ellen Seon</h2>
        <p class="profile-description">If you know Ellen, you will absolutely love her.</p>
      </div>
    </div>
    <nav class="main-nav">
      <a href="/TIL/" class="nav-tab">글</a>
      <a href="/TIL/series.html" class="nav-tab">시리즈</a>
      <a href="/TIL/about.html" class="nav-tab">소개</a>
    </nav>
  </header>
  
  <main class="about-container">
    <article class="post">
      {{seriesInfo}}
      
      <header class="post-header">
        <h1>{{title}}</h1>
        <div class="post-meta">
          <time>{{date}}</time>
          <div class="tags">{{tags}}</div>
        </div>
      </header>
      
      <div class="post-content">
        {{content}}
      </div>
      
      {{seriesNavigation}}
      
      <div class="post-footer">
        <div class="post-navigation">
          <div class="nav-prev">{{prevPost}}</div>
          <div class="nav-next">{{nextPost}}</div>
        </div>
        <div class="post-share">
        <button class="share-btn-main" id="share-toggle" title="공유하기">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
          </svg>
        </button>
        <div class="share-menu" id="share-menu">
          <a href="https://twitter.com/intent/tweet?text={{encodedTitle}}&url={{encodedUrl}}" target="_blank" rel="noopener noreferrer" class="share-btn-item" title="Twitter 공유">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
          </a>
          <a href="https://www.facebook.com/sharer/sharer.php?u={{encodedUrl}}" target="_blank" rel="noopener noreferrer" class="share-btn-item" title="Facebook 공유">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
          </a>
          <a href="https://www.linkedin.com/sharing/share-offsite/?url={{encodedUrl}}" target="_blank" rel="noopener noreferrer" class="share-btn-item" title="LinkedIn 공유">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
          </a>
          <button class="share-btn-item" id="copy-url" title="URL 복사" data-url="{{url}}">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
            </svg>
          </button>
        </div>
        </div>
      </div>
      
      <script>
        // 공유 메뉴 토글
        const shareToggle = document.getElementById('share-toggle');
        const shareMenu = document.getElementById('share-menu');
        const copyUrlBtn = document.getElementById('copy-url');
        
        if (shareToggle && shareMenu) {
          shareToggle.addEventListener('click', () => {
            shareMenu.classList.toggle('show');
          });
          
          // 외부 클릭 시 닫기
          document.addEventListener('click', (e) => {
            if (!shareToggle.contains(e.target) && !shareMenu.contains(e.target)) {
              shareMenu.classList.remove('show');
            }
          });
        }
        
        // URL 복사
        if (copyUrlBtn) {
          copyUrlBtn.addEventListener('click', async () => {
            const url = copyUrlBtn.getAttribute('data-url');
            try {
              await navigator.clipboard.writeText(url);
              copyUrlBtn.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>';
              copyUrlBtn.title = '복사됨!';
              setTimeout(() => {
                copyUrlBtn.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>';
                copyUrlBtn.title = 'URL 복사';
              }, 2000);
            } catch (err) {
              console.error('복사 실패:', err);
            }
          });
        }
      </script>
        
        <!-- Disqus 댓글 (비활성화됨 - 필요시 주석 해제하고 YOUR-DISQUS-SHORTNAME을 설정하세요)
        <div id="disqus_thread"></div>
        <script>
          (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://YOUR-DISQUS-SHORTNAME.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
          })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        -->
      </div>
    </article>
  </main>
  
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Ellen Seon <a href="https://github.com/ellenseon/TIL/blob/main/LICENSE">MIT License</a></p>
    </div>
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
</body>
</html>
