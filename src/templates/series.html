<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{series}} - TIL</title>
  <meta name="description" content="{{series}} 시리즈 포스트 목록">
  <meta name="author" content="ellenseon">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ellenseon.github.io/TIL/series/{{seriesSlug}}.html">
  <meta property="og:title" content="{{series}} - TIL">
  <meta property="og:description" content="{{series}} 시리즈 포스트 목록">
  <meta property="og:image" content="https://ellenseon.github.io/TIL/assets/images/profile/Ellen.jpg">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://ellenseon.github.io/TIL/series/{{seriesSlug}}.html">
  <meta property="twitter:title" content="{{series}} - TIL">
  <meta property="twitter:description" content="{{series}} 시리즈 포스트 목록">
  <meta property="twitter:image" content="https://ellenseon.github.io/TIL/assets/images/profile/Ellen.jpg">
  
  <link rel="stylesheet" href="/TIL/styles/main.css">
  <link rel="stylesheet" href="/TIL/styles/prism-github-dark.css">
  <link rel="alternate" type="application/rss+xml" title="TIL RSS Feed" href="/TIL/rss.xml">
</head>
<body>
  {{header}}
  
  <main class="about-container">
    <div class="series-header">
      <h1>{{series}}</h1>
      <p class="series-count">{{postCount}}개의 글</p>
      <a href="/TIL/" class="back-link">← 모든 포스트로 돌아가기</a>
    </div>
    
    <div class="series-posts-list">
      {{posts}}
    </div>
  </main>
  
  {{footer}}
  
  <script src="/TIL/scripts/relative-time.js"></script>
  <script>
    // 포스트 전체 영역 클릭 가능하게 만들기 (태그 제외)
    document.addEventListener('DOMContentLoaded', function() {
      const seriesPosts = document.querySelectorAll('.series-post-item[data-post-url]');
      
      seriesPosts.forEach(post => {
        post.addEventListener('click', function(e) {
          // 태그나 링크를 클릭한 경우는 기본 동작 유지
          if (e.target.closest('.post-tags') || e.target.closest('a')) {
            return;
          }
          
          const url = this.getAttribute('data-post-url');
          if (url) {
            window.location.href = url;
          }
        });
      });
    });
  </script>
</body>
</html>
